syntax = "proto3";

package messages;

option go_package = "/";

service MessageService {
  rpc StartSession(Session) returns (Empty);
  rpc StopSession(Session) returns (Empty);
  rpc SendText (TextMessageRequest) returns (MessageResponse);
  rpc GetProfilePicture (ProfilePictureRequest) returns (ProfilePictureResponse);
}

service EventStream {
  rpc StreamEvents(Empty) returns (stream EventJson);
}

message Empty {}

message EventJson {
  string session = 2;
  string event = 1;
  string data = 3;
}

message Session {
  string id = 1;
}

message ProfilePictureRequest {
  Session session = 1;
  string jid = 2;
}
message ProfilePictureResponse {
  string url = 2;
}

message TextMessageRequest {
  Session session = 1;
  string jid = 2;
  string text = 3;
}

message MessageResponse {
  string id = 1;
  int64 timestamp = 2;
}
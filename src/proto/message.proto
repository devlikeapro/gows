syntax = "proto3";

package messages;

option go_package = "/";

service MessageService {
  rpc SendText (TextRequest) returns (MessageResponse);
}

message Session {
  string id = 1;
}

message TextRequest {
  Session session = 1;
  string jid = 2;
  string text = 3;
}

message MessageResponse {
  string id = 1;
  int64 timestamp = 2;
}